site_name: OpenSSL Documentation
site_url: https://docs.openssl.org/
not_in_nav: |
  /internal/*
extra:
  version:
    provider: mike
    default: master
    alias: true
theme:
  name: material
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.suggest
    - toc.follow
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
hooks:
  - hook.py
